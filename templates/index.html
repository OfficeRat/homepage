<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="/static/js/site.js"></script>
  

  <title>{{.Title}}</title>
</head>

<body>
  <nav class="navbar py-2 px-5" role="navigation" aria-label="main navigation" style="background-color: #171723;">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/static/images/logo.png" width="200" height="60" class="logo">
      </a>
    </div>


    <div class="navbar-menu " id="navMenu">
      <div class="navbar-end is-size-6 has-text-weight-medium">
        <a href="/" class="navbar-item has-text-white">
          Home
        </a>
        <a href="/projects" class="navbar-item has-text-white">
          Projects
        </a>
        <div class="navbar-item">
        <div class="buttons">
           <a target="_blank" href="https://www.linkedin.com/in/mats-r-kalleberg/"class="button is-info">
            <i class="fa-brands fa-linkedin mr-2"></i>Linked-in
        </a>
      </div>
    </div>
        <div class="navbar-item">
          <div class="buttons">
            <a target="_blank" href="https://github.com/OfficeRat" class="button is-dark"><i class="fa-brands fa-github mr-2"></i>Github</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="columns is-centered">
      <div class="content column is-8">
        {{template "content" }}
      </div>
    </div>
  </main>
</body>

</html>
